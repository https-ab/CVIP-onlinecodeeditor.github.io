<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>

    <!-- css styles link -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/3c5e1f13d0.js" crossorigin="anonymous"></script>

    <!-- js script link -->
    <script src="script.js"></script>

</head>
<body>
<h1> CODE EDITOR </h1>
<span> HTML, CSS & JavaScript </span>     
<div class="box">
    <div class="code">
        <label ><i class="fa-brands fa-html5" style="color: #e38a0d;"></i> HTML </label>
        <textarea id="html_code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-css3-alt" style="color: #0b61f4;"></i> CSS </label>
        <textarea id="css_code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-js" style="color: #ecda0e;"></i> JavaScript </label>
        <textarea id="javascript_code" onkeyup="run()"></textarea>
    </div>

    <div class="result">
        <label><i class="fa-solid fa-play" style="color: #EFE1D1;"></i> Output</label>
        <iframe id="output"></iframe>
    </div>
</div>

</body>
</html>
